<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../css/general.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/desktop.css" />
    <link rel="stylesheet" href="../../css/modal.css" />
    <title>Clash Companion - Desktop window</title>
  </head>
  <body class="desktop">
    <!-- -------------------------------- Header ------------------------------- -->
    <header class="app-header">
      <img
        src="../../img/Clash_companion_temp_logo.ico"
        width="22px"
        height="22px"
      />
      <h1>Clash Companion / desktop window</h1>
      <div class="window-controls-group">
        <button
          id="minimizeButton"
          class="window-control window-control-minimize"
        />
        <button
          id="maximizeButton"
          class="window-control window-control-maximize"
        />
        <button id="closeButton" class="window-control window-control-close" />
      </div>
    </header>
    <!-- --------------------------------- Main -------------------------------- -->
    <main>
      <div class="desktopTop">
        <h1>Clash Companion</h1>
        <div id="version"></div>
      </div>
      <div class="desktopBottom">
        <!-- Launch a game! -->
        <div id="left">
          <aside class="sidebar">
            <ul class="nav">
              <li class="nav-item"></a><i class="icon-home"></i> Main
              </li>
              <li class="nav-item"></a><i class="icon-chart"></i> Tab A
              </li>
              <li class="nav-item"><i class="icon-play"></i> Tab B</li>
            </ul>
            <ul class="footer-nav">
              <li class="nav-item"><i class="icon-crown"></i> Premium</li>
              <li class="nav-item" id="Status">
                <i class="icon-status"></i> Status Simulator
              </li>
              <li class="nav-item"><i class="icon-settings"></i> Settings</li>
            </ul>
          </aside>
        </div>
        <!-- Launch a game! -->
        <div id="jsonDataContainer">
          <div id="jsonData" class="jsonTable"></div>
        </div>
        <!-- picture -->
        <div id="right">
          <div style="text-align: center">
            <div style="display: inline-block">
              <img
                src="../../img/Clash_companion_temp_logo.png"
                style="width: 250px; height: auto"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./desktop.js"></script>
  </body>
</html>
