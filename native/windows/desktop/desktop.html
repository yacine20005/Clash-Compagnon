<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../css/general.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/desktop.css" />
    <link rel="stylesheet" href="../../css/modal.css" />
    <title>Clash Companion - Desktop window</title>
  </head>
  <body class="desktop">
    <!-- -------------------------------- Header ------------------------------- -->

    <header class="app-header">
      <img src="../../img/header_icon.svg" />
      <h1>Clash Companion / desktop window</h1>
      <div class="window-controls-group">
        <button
          id="minimizeButton"
          class="window-control window-control-minimize"
        />
        <button
          id="maximizeButton"
          class="window-control window-control-maximize"
        />
        <button id="closeButton" class="window-control window-control-close" />
      </div>
    </header>

    <!-- --------------------------------- Main -------------------------------- -->
    <main>
      <div class="desktopTop">
        <h1>Clash Companion</h1>
        <p>
          Welcome to the Clash Companion desktop window! <br />
          This window will pop-up when you launch the app without the neuille
          launched.
        </p>
        <div id="version"></div>
      </div>
      <div class="desktopBottom">
        <!-- Launch a game! -->
        <div id="left">
          <h1>
            Launch a game, and the In-Game window will pop-up automatically!
          </h1>
        </div>
        <!-- Launch a game! -->
        <div id="jsonDataContainer">
          <div id="jsonData" class="jsonTable"></div>
        </div>
        <!-- picture -->
        <div id="right">
          <div style="text-align: center">
            <div style="display: inline-block">
              <img
                src="../../img/Clash_companion_temp_logo.png"
                style="width: 250px; height: auto"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./desktop.js"></script>
  </body>
</html>
